<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Cat vs. Dogs</title>
</head>
<body>
<div id="window">
  <div id="sidebar">
      <h1>TicTacToe</h1>
      <div class="playerCat">
        <img src="images/bigeyedcat.jpg" alt="">
      </div>
      <div class="playerDog">
        <img src="images/puppyeyes.jpg" alt="">
      </div>
  </div>
  <div id="gameScreen">
    <div id="catWin">
      <p>CATS RULE,</p>
      <p>DOGS DROOL</p>
      <img src="images/wincat.jpg" alt="cat win">
    </div>
    <div id="dogWin">
      <p>DOGS RULE,</p>
      <p>CATS DROOL</p>
      <img src="images/winnerdog.jpg" alt="dog win">
    </div>
    <div id="tie">
      <p>TIC TAC TIE</p>
    </div>
    <div id="gameboard">
      <div id="box1" class="card"></div>
      <div id="box2" class="card"></div>
      <div id="box3" class="card"></div>
      <div id="box4" class="card"></div>
      <div id="box5" class="card"></div>
      <div id="box6" class="card"></div>
      <div id="box7" class="card"></div>
      <div id="box8" class="card"></div>
      <div id="box9" class="card"></div>
      <div id="controlPanel">
        <button id="resetBtn">Reset</button>
        <div id="catScore">Cat : <span id="catNum"> 0</span></div>
        <div id="dogScore">Dog : <span id="dogNum"> 0</span></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="apps2.js"></script>
</body>
</html>
